<!DOCTYPE html>    
<html>    
<head>    
    <title>CheckPoint</title>    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/org_login.css') }}">    
</head>    
<body> 
    <img name="logo" src="{{url_for('static', filename='images/icons/Checkpoint_Logo_Large.png')}}" alt="Checkpoint Logo">  
    <img name="background" src="{{url_for('static', filename='images/backgrounds/Office_BG.png')}}" alt="Background">
    <div class="login">    
        <form method="POST" action="">
            {{ form.hidden_tag() }} 
            <label name="Uname"><b>Organization Username</b></label>
            <div>{{ form.username(id_="Uname") }}</div>
            <br>
            <label name="Pass"><b>Password</b></label>
            <div>{{ form.password(id_="Pass") }}</div>
            <br>
            <div>{{ form.submit(id_="log") }}</div>
            <br><br>
            <div>{{ form.remember(id_="Remember") }}<span>Remember Me</span>  </div>
            <br><br>  
        </form>  
        <a href="#">Forgot Password?</a>
        <a href="{{url_for('org_register')}}">Sign Up</a>      
    </form>     
</div>
<div class="botBanner">
    <label type="bottom">Â© 2022 CheckPoint</label>
</div>    
</body>    
</html>
